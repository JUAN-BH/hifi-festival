<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="57x57" href="../favicon.ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../favicon.ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../favicon.ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../favicon.ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../favicon.ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../favicon.ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../favicon.ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../favicon.ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon.ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../favicon.ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon.ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico/favicon-16x16.png">
  <link rel="manifest" href="../favicon.ico/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Login Admin HiFi Festival</title>
  <link rel="stylesheet" href="../css/admin/login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="Header">
        <div class="Header__logo">
          <img class="logo__img" src="../assets/images/logo.svg" alt="hifi logo">
          <h1 class="logo_text">HiFi <br>Festival</h1>
        </div>
        <nav class="Navbar">
          
          </nav>
        
        </div>
      </header>
  <main>
      <section  class="Section Dashboard__container">
        <form action="dashboard.html" class="Login__form">
            <h1 class="Section__title ">DASHBOARD LOGIN  </h1>
            <span class="Input__container">
              <input type="text" id="username" placeholder="Username" class="Input" required>
              <i class="material-icons Input__icon">person</i>
            </span>
            <span class="Input__container">
              <input type="password" id="password" placeholder="Password" class="Input" required>
              <i class="material-icons Input__icon">lock</i>
            </span>
              <button class="Button--primary" type="submit">LOGIN</button>
        </form>
      </section>
  </main>
  <footer></footer>
</body>
</html>
